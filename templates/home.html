<!DOCTYPE html>
<html>
	<head>
	  <link rel= "stylesheet" type= "text/css" href= "/static/styles/styles.css">
	</head>

	<body>
		<h1>My Posts</h1>

		<h3>Add Post</h3>

		<form action="new-post" method="POST">
			Title:
		  <input name="title" />
		  Author:
		  <input name="author" />
		  Post:
		  <input name="body" />
		  Id:
		  <input name="id" />
		  <input type="submit" value="Submit" />
		</form>

		<a href="/posts">Post List</a>

		<h2>Posts:</h2>

		<ul id="post-list"> 
		
	
		</ul>

<!--create script tag with type that browser doesnt recognize so that
it just ignores it.  Then add id tag that jquery can grab so that 
we can modify with jquery -->
		
		<script id="post-template" type="text/post-template">
				<li>
			<h3 class="title">Title</h3>
			<h4 class="author">Author</h4>
			<p class="body">Body</p>
			Likes:<span class="likes"></span>
			<br>
			<button class="like-button">Like</button>
			</li>  
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous">
		</script>
		<script src="/static/scripts/script.js"></script>
	</body>
</html>
